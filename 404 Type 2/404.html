<!DOCTYPE html>
<html lang="en">

<head>
    <title>Page Not Found</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./404.css" />
</head>

<body>

    <!-- 404 Error Msg -->
    <section class="error_msg">

        <!-- 404 Error Img -->
        <div class="error_img">
            <div class="alien"></div>
            <div class="ufo"></div>
            <div class="estela"></div>
            <div class="satellite_box">
                <div class="satellite"></div>
            </div>
        </div>

        <!-- 404 Error Text -->
        <div class="error_text">
            <h1>This page is outside of the Universe</h1>
            <h3>
                The page you are trying to access does not exist or has been moved.
                <br>
                Try going back to our homepage.
            </h3>
            <a href="#" class="error_btn">Homepage</a>
        </div>

    </section>

</body>

</html>
